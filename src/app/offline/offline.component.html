<div id="offline-section">
  <div class="error-icon">
    <mat-icon>warning</mat-icon>
  </div>
  <div class="offline-msg">
    Oops...It seems your internet connection is slower or disconnected.<br/>
    <span style="margin-left:14%;"></span>Please check your network.
  </div>
  <div class="retry-link">
    <button (click)="retryConnection()">retry connection</button>
    <!-- <a (click)="retryConnection()"></a> -->
  </div>
  <div class="app-loading">
      <div class="logo"></div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
</div>
