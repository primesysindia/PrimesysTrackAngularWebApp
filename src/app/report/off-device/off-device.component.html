
<div *ngIf="offDevRepo; else currStatRepo">
    {{ offStatusData.Name }}
</div>

<ng-template #currStatRepo>
    <mat-accordion>
        <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
            {{ offStatusData.Name }}
            </mat-panel-title>
            <mat-panel-description *ngIf="offStatusData.time > '0';else showDash;">
            {{ offStatusData.time*1000 | date: "MMM d, y HH:mm" }}
            <ng-template #showDash>
                <span>--</span>
            </ng-template>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- <p>{{ offStatusData.address }}</p> -->
        </mat-expansion-panel>
    </mat-accordion>
</ng-template>
