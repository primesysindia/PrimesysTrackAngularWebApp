<mat-accordion>
<mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ onStatusData.Name }}
    </mat-panel-title>
    <mat-panel-description *ngIf="onStatusData.time > '0'">
      {{ onStatusData.time*1000 | date: "MMM d, y HH:mm" }}
      <span class="off-hrs">{{ offHrs }}</span>
    </mat-panel-description>
  </mat-expansion-panel-header>

    {{ onStatusData.address }}

  </p> -->

  </div> -->
</mat-expansion-panel>
</mat-accordion>
