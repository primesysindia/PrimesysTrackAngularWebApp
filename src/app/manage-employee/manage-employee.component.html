<div id="manage-emp-section">
    <div *ngIf="!addNewEmp">
        <mat-toolbar>
            <span class="emp-detail-header">Employee Details</span>
            <button class="add-emp-btn" mat-raised-button (click)="addNewEmployee()"><mat-icon>add</mat-icon>Add Employee</button>
        </mat-toolbar>
    </div>
    <app-add-emp *ngIf="addNewEmp"></app-add-emp>
    <div class="emp-table" *ngIf="!addNewEmp">
        <ng-scrollbar>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="empData">
            
                <ng-container matColumnDef="empName">
                    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="mobileNo">
                    <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
                </ng-container>
            
                <ng-container matColumnDef="emailId">
                    <th mat-header-cell *matHeaderCellDef> Email Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                </ng-container>
            
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"><span class="edit-icon"><mat-icon (click)="editEmpInfo()">edit</mat-icon></span></td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="colNames; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: colNames;"></tr>
                </table>
            </div>
        </ng-scrollbar>
    </div>
    <ngx-loading [show]="loading" [config]="{ animationType: ngxLoadingAnimationTypes.wanderingCubes, backdropBorderRadius: '3px'}" [template]="customLoadingTemplate"></ngx-loading>
    <ng-template #customLoadingTemplate>
        <div class="loader">
            <img [src]="'../assets/PTLogo.png'">
        </div>
    </ng-template>
</div>
